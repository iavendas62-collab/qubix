version: '3.8'

# QUBIX Production Docker Compose Configuration
# Requirements: All - Production deployment with PostgreSQL, WebSocket, SSL

services:
  # PostgreSQL Database (Requirements: 3.1, 3.2, 3.3)
  postgres:
    image: postgres:15-alpine
    container_name: qubix-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qubix}
      POSTGRES_USER: ${POSTGRES_USER:-qubix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qubix} -d ${POSTGRES_DB:-qubix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qubix-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: qubix-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "127.0.0.1:6379:6379"  # Only expose to localhost
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qubix-network

  # Backend API with WebSocket support (Requirements: 7.1, 7.2, 7.3)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: qubix-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-qubix}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-qubix}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      QUBIC_NETWORK: ${QUBIC_NETWORK:-mainnet}
      QUBIC_RPC_URL: ${QUBIC_RPC_URL}
      QUBIC_PLATFORM_SEED: ${QUBIC_PLATFORM_SEED}
      QUBIC_PLATFORM_ADDRESS: ${QUBIC_PLATFORM_ADDRESS}
      FRONTEND_URL: ${FRONTEND_URL:-https://qubix.io}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "127.0.0.1:3001:3001"  # Only expose to localhost (nginx will proxy)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - qubix-network

  # Frontend with Nginx (Requirements: 6.1, 6.3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_WS_URL: ${VITE_WS_URL:-wss://qubix.io/ws}
    container_name: qubix-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - qubix-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  qubix-network:
    driver: bridge
